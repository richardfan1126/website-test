name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  actions: write
  contents: write
  pull-requests: write

concurrency: preview-${{ github.ref }}

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      preview: 'true'

  deploy-preview:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./public
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./public
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto

  dispatch-gh-page-deploy:
    needs:
      - deploy-preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dispatch workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run "Deploy content to Pages" --ref "gh-pages"
